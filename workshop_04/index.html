	body {
		font-family: Arial; sans-serif;
		font-size: 18px;
		background-color: #fce8b1;
		color: #98b2fb;
	}

/* unvisited link */
a:link {
    color: #9d7ffa;
    text-decoration: none;
}

/* visited link */
a:visited {
    color: #9d7ffa;
    text-decoration: none;
}

/* mouse over link */
a:hover {
    color: #98fbe1;
    text-decoration: uppercase;
}

/* selected link */
a:active {
    color: #e198fb;
    text-decoration: uppercase;
}

</style>
