<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("#btn1").click(function(){
        $("p").append(" <b>They love you!</b>.");
    });
    $("#btn2").click(function(){
        $("ol").append("<li>You are the next friend!</li>");
    });
});
</script>
</head>
<body>

<p>Here are some friends.</p>
<p>They are dogs.</p>

<ol>
  <img src="friends.png">
  <li>Molly</li>
  <li>Max</li>
  <li>Bruno</li>
  <li>Sally</li>
</ol>

<button id="btn1">Append text</button>
<button id="btn2">Append list item</button>

</body>
</html>
