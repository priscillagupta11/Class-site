	body {
		font-family: Arial; sans-serif;
		font-size: 18px;
		background-color: #ac0000;
		color: yellow;
	}

/* unvisited link */
a:link {
    color: white;
    text-decoration: none;
}

/* visited link */
a:visited {
    color: white;
    text-decoration: none;
}

/* mouse over link */
a:hover {
    color: #00dfdf;
    text-decoration: uppercase;
}

/* selected link */
a:active {
    color: #df00df;
    text-decoration: uppercase;
}

</style>
