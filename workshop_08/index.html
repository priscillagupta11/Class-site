	<title>Workshop 08: Responsive Page</title>

<body>
<style type="text/css">
	body {
		font-family: Arial; sans-serif;
		font-size: 18px;
		background-color: #88e877;
		color: #e87788;
	}

/* unvisited link */
a:link {
    color: #4b62e1;
    text-decoration: none;
}

/* visited link */
a:visited {
    color: #4b62e1;
    text-decoration: none;
}

/* mouse over link */
a:hover {
    color: #77e8d7;
    text-decoration: uppercase;
}

/* selected link */
a:active {
    color: #e8d777;
    text-decoration: uppercase;
}
</style>
